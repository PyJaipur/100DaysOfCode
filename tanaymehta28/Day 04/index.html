<!DOCTYPE html>
<html>
    <head>
        <title>Stwitter</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id='wrapper'>
          <h1 id="head">Stwitter</h1>
          <p id="info">Welcome to Stwitter! (Still under development)<br>To Stweet something, Enter your Name (or you can be anonymous!) and your message in the<br> respective     fields below and press GO!</p>
        </div>
        <form method='POST'>
          <input type="text" value="Your Username" id="name">
          <label>Be Anonymous Instead? </label><input type='checkbox'id='anon'><br>
          <textarea id='msg'>Your Message Here</textarea><br>
          <input type="button" id='go' value='GO!'>
        </form>
        <script type="text/javascript" src="front.js"></script>  
    </body>
</html>
